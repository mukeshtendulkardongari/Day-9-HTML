<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <center>
        <h2>LOGIN</h2><br>
        <form action="../home/home.html" method="get">
            <label for="idd">User Id</label>
            <input type="text" required autofocus id="idd" size="22" placeholder="mobile or email"><br><br>

            <input type="password" id="ps" required ><br><br>
            <input type="submit">
        </form>
    </center>
</body>
</html>
