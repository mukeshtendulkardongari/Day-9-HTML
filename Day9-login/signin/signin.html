<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <center><h2>SIGN IN</h2>
        <form action="../login/login.html" method="get">
            <label for="fn">First Name</label>
            <input type="text" id="fn" required autofocus placeholder="John" name="firstn" minlength="4" maxlength="10"><br><br>
            <label for="ln">Last Name</label>
            <input type="text" id="ln" required placeholder="Doe" name="lastn" minlength="4" maxlength="10"><br><br>
            <label for="">Mobile</label>
            <input type="text" required value="+91" disabled size="1">
            <input type="text" required minlength="10" maxlength="10" size="17"><br><br>
            <label for="">E-Mail</label>
            <input type="email" required placeholder="abc@gmail.com" size="24"> <br><br>
            <label for="ps">Password</label>
            <input type="password" id="ps" required size="22"><br><br>
            <label for="re">Re-Enter</label>
            <input type="text" id="re" required size="22"><br><br>
            <input type="submit">
        </form>
    </center>
</body>

</html>
